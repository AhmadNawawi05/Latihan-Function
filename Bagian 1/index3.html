<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egitiga</title>
</head>
<body>

    <center>
        <h1>Menghitung Luas Dan Keliling Segitiga</h1>
    </center>
    
    <table align="left"> 
        <label for="pjg">Panjang:</label>
        <input type="text" name="panjang" id="pjg"><br>
        <br>
        <label for="lbr"> Lebar   : </label>
        <input type="text" name="lebar" id="lbr"><br>
        <br>
        <label for="lbr"> Alas   : </label>
        <input type="text" name="lebar" id="ss"><br>
        <br>
        <input type="button" name="hitung" id="htg" onclick="hitung()" value="Hitung"><br>
        
        <tfoot>
            <label for="hsl">Luas :</label>
            <td><input type="text"  id="hsl"></td><br>
            <label for="hsl_kel">Keliling : </label>
            <td><input type="text"  id="hsl_kel"></td>
        </tfoot>
        
        
        
    </table>

</body>
    <script>
        var luas;
        var keliling;
        var panjang;
        var sisi;
        

            function hitung(){
              panjang = parseFloat(document.getElementById('pjg').value  );
              lebar = parseFloat(document.getElementById('lbr').value);
              sisi = parseFloat(document.getElementById('ss').value);
              luas = 1/2 * panjang * lebar;
              keliling = sisi + sisi + sisi;

              document.getElementById('hsl').value = luas;
              document.getElementById('hsl_kel').value = keliling;




            }
    </script>
</html>
