<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>
    <center>
        <h1>Mencari Grade</h1>
    </center>

    

    <form>
        <p>
        <label for="grd">Masukan :</label>
        <input type="text" autocomplete="off" id="grd">
        <input type="button" onclick="grade()" value="Ok">

        <p id="1"></p>
        </p>
    </form>
    
    
    <script>
        function grade(){
            var a = document.getElementById('grd').value
            if (a >= 90 && a <= 100){
                document.getElementById("1").innerHTML = "A"
            }
            else if (a >= 80 && a <= 89 ){
                document.getElementById("1").innerHTML = "B"
            }
            else if (a >= 60 && a  <= 79 ){
                document.getElementById("1").innerHTML = "C"
            }
            else if (a >= 40 && a <= 59 ){
                document.getElementById("1").innerHTML = "D"
            }
            else if (a >= 1 && a <= 39){
                document.getElementById("1").innerHTML = "E"
            }
            else {
                alert("Nilai Tidak Di ketahui");
            }
        }
    </script>
</body>
</html>
